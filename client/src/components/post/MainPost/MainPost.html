
<section class="post-item">
    <div class="header-container">
      <div>
        <h2 class="h2">{{header}}</h2>
      </div>
    </div>
    <div class="text-container">
      <div>
        <p class="post-content">{{body}}</p>
      </div>
    </div>
    <img :src="img">
    <post-footer :profileTag="accountTag" :profileName="profileName" :avatarImgSrc="avatarImg" :hashtags="hashtags"></post-footer>
</section>
